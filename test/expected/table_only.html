<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<style>
table { border-collapse: collapse; }
th, td {
    border: 1px solid black;
    padding: 6px 10px;
    text-align: left;
    vertical-align: top;
}

/* 핵심 정책:
   - numbering/bullet 모두 <ol>로 열되
   - 화면은 ul처럼 점만 보이게(번호 계산 X)
*/
.hwpx-ol-dot {
    list-style-type: disc;
    margin: 0;
    padding-left: 1.4em;
}
.hwpx-ol-dot > li {
    margin: 0.2em 0;
}
</style>
</head>
<body>
<table>
<tr>
<td rowspan="2">세로로 두칸 병합</td>
<td>1</td>
<td>2</td>
</tr>
<tr>
<td data-hwpx-empty="1"></td>
<td data-hwpx-empty="1"></td>
</tr>
</table>
<p class="Normal">안녕하세요.</p>
<table>
<tr>
<td>1</td>
<td colspan="2">가로로 두칸 병합</td>
</tr>
<tr>
<td>2</td>
<td>3</td>
<td>4</td>
</tr>
<tr>
<td colspan="2">가로로 두칸 병합</td>
<td>5</td>
</tr>
</table>

</body>
</html>
